# This file describes the navigation menus present in various places
# across your Web site. Each menu has a unique identifier and can be
# translated into multiple languages, localized regions, or both. The
# structure of the navigation menus are:
#
# ```yaml
# menu_identifier:
#     - url: /path/to/link/to
#       title: Display text of menu item 
#       identifier: id-of-menu-item
#       title_text: Tooltip text of menu link.
#       lang: ISO_639_language_tag
#       weight: 1
# ```
#
# Common menu names are:
#
# * `main`
# * `sidebar`
#
# Each menu item should have a `lang` field that matches the default
# language set in the site-wide `_config.yaml` file's `lang` property.
# For example, if have set `lang: de` in your `_config.yaml` file, your
# menus must have at least the `de` language configured here.
---

# Main menu.
main:

    # List of links for the `en_US` language.
    - url: /
      title: Home
      identifier: home
      lang: en_US
    - url: /about/
      title: About
      identifier: about
      title_text: Learn more about us!
      lang: en_US
    - url: /contact/
      title: Contact
      identifier: contact
      lang: en_US
    - url: /blog/
      title: Blog
      identifier: blog
      lang: en_US

    # List of links for the `es` language.
    - url: /es/
      title: Inicio
      identifier: inicio
      lang: es
    - url: /es/acercadenosotros/
      title: Acerca de Nosotros
      identifier: acerca-de-nosotros
      title_text: ¡Aprenda más acerca de nosotros!
      lang: es
    - url: /es/contactenos/
      title: Contáctenos
      identifier: contactenos
      lang: es
    - url: /es/blog/
      title: Blog
      identifier: es-blog
      lang: es
